name: Build Prebid.js 9.53.1

on:
  workflow_dispatch:  # Manuell startbar
  push:
    paths:
      - '.github/workflows/build-prebid.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout your repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Clone Prebid.js (Tag 9.53.1)
        run: |
          git clone --branch=9.53.1 --depth 1 --single-branch https://github.com/prebid/Prebid.js.git prebidjs

          cd prebidjs
          git checkout tags/9.53.1
          npm ci

      - name: Build Prebid.js mit ausgew√§hlten Modulen
        run: |
          cd prebidjs
          gulp build \
            --modules=paapi,fpdModule,rtdModule,userId,adagioBidAdapter,adfBidAdapter,appnexusBidAdapter,connectadBidAdapter,criteoBidAdapter,dspxBidAdapter,gumgumBidAdapter,impactifyBidAdapter,improvedigitalBidAdapter,ixBidAdapter,oguryBidAdapter,orbidderBidAdapter,pubmaticBidAdapter,rubiconBidAdapter,seedtagBidAdapter,smartadserverBidAdapter,sovrnBidAdapter,stvBidAdapter,taboolaBidAdapter,teadsBidAdapter,tripleliftBidAdapter,visxBidAdapter,yieldlabBidAdapter,adagioAnalyticsAdapter,agmaAnalyticsAdapter,atsAnalyticsAdapter,id5AnalyticsAdapter,consentManagementTcf,gptPreAuction,tcfControl,currency,priceFloors,instreamTracking,paapiForGpt,prebidServerBidAdapter,schain,topicsFpdModule,videoModule,adagioRtdProvider,dfpAdServerVideo,criteoIdSystem,id5IdSystem,lotamePanoramaIdSystem,pairIdSystem,pubmaticIdSystem,identityLinkIdSystem,sharedIdSystem,taboolaIdSystem,teadsIdSystem

      - name: Kopiere gebaute Datei in Repository
        run: |
          mkdir -p dist
          cp prebidjs/build/dist/prebid.js dist/prebid-9.53.1.js

      - name: Commit & push build file
        env:
          GH_TOKEN: ${{ secrets.GH_PREBID }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@users.noreply.github.com"
          git add -f dist/prebid-9.53.1.js
          git commit -m "Build: prebid.js 9.53.1 mit angepassten Modulen" || echo "Nothing to commit"
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/QUARTER-MEDIA/Prebid.js.git
          git push origin HEAD:main
